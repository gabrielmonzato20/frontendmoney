version: '3'
services:
  angular:
    image: ${DOCKER_IMAGE}
    ports:
      - 4200:80
    environment:
            - API_URL=http://manage-system:8080
  frontend:
    image: nginx:1.21.1-alpine
    ports:
      - 80:80
    depends_on:
      - angular
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf

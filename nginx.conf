worker_processes auto;

events {
    worker_connections 1024;
}

http {
    upstream backend {
        server javaapp:8080;  # Replace with the hostname or IP address of your Spring Boot container
    }

server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
	add_header 'Access-Control-Allow-Origin' '*';
    	add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
    	add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
    	add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
    }
  
        location /api {
            rewrite ^/api(.*)$ $1 break;
            proxy_pass http://javaapp:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Pass the original URI and request body
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Original-Body $request_body;
        }
}
}



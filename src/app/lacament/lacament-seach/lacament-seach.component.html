<div class="container">
    <form autocomplete="off" (ngSubmit)="search()">

  <div class="p-grid">

    <div class="p-col-12">
      <h1>Lancament</h1>
    </div>
  <div class="p-col-12 p-fluid">
    <label >Description</label>
    <input type="text" pInputText name="descricao" [(ngModel)]="descricao">
  </div>

  <div class="p-col-12">
    <label  style="display: block;">Venciment</label>
    <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{width: '95px'}"
    name="dateinit" [(ngModel)] = "datainit"></p-calendar>
    <label >until</label>
    <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{width: '95px'}"
    name="datefim" [(ngModel)] = "datafim"></p-calendar>
  </div>

  <div class="p-col-12">
    <button pButton type="submit" label="Search"></button>
  </div>
  </div>
</form>



  <div class="p-grid">
    <div class="p-col-12">
     <app-lacament-grid [json]='lacaments' [page]='filter.page' [RecordsperPage]="filter.iternsPerPage" [totalRecords]="totElements" (methodLazy)="lazyPage($event)" (methodDelete)="delete($event)" #table></app-lacament-grid>
    </div>
  </div>
  <div class="p-col-12">
    <a pButton label='New Lacament'></a>

  </div>
  </div>

<app-header-bar *ngIf="showbar()"></app-header-bar>
<router-outlet></router-outlet>
<p-toast></p-toast>
<p-confirmDialog header="Confirm" icon="pi pi-question-circle" #confirm>
<p-footer>
<button pButton icon='pi pi-check' label='Yes' (click) ="confirm.accept()"></button>
<button pButton icon='pi pi-times' label='No' (click) ="confirm.reject()" ></button>

</p-footer>
</p-confirmDialog>

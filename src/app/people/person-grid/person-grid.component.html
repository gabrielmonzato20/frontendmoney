 <p-table [value] = 'json' [paginator]='true' [rows]='RecordsPerPage'  [lazy] ='true' [totalRecords]="totRecords"
 [responsive] ='true' (onLazyLoad)="lazySearch($event)" #table>
        <ng-template pTemplate='header'>
          <tr>
          <th class="col-data-header">Name</th>
          <th class="col-data-header">City</th>
          <th class="col-value-header">State</th>
          <th class="col-action-header" >Status</th>
          <th class="col-action-header" >Action</th>



          </tr>
        </ng-template>

        <ng-template pTemplate='body' let-person>
          <tr>
          <td><span class="p-column-title"> Name</span>{{person.name}} </td>
          <td><span class="p-column-title">City</span>{{person.adress.city}}</td>
                    <td><span class="p-column-title">Statiom</span>{{person.adress.statey}}</td>

          <td class="col-data-content">
            <span class="p-column-title">Status</span>
            <a href="javascript:;"class="link-status" [pTooltip]="person.active ? 'disable' : 'active'"  tooltipPosition="top" (click)="statusChange(person)">
                  {{ person.active ? 'Active' : 'Disable' }}
                </a>
          </td>

          <td class="col-action-body">

            <a  pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition='top' [routerLink]='["/person",person.id]'></a>
            <button pButton icon='pi pi-trash' pTooltip='Excluir' tooltipPosition='top' (click)="delete(person)"></button>
          </td>
        </tr>
        </ng-template>
      </p-table>
